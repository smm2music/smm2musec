<html><head><title>SMW Sky Theme</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
<style>
audio { display:none;}
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }

        body {
            overflow: hidden;
        }
    </style>
	
<script>
function toggleSound() {
  var audioElem = document.getElementById('audio');
  if (audioElem.paused)
    audioElem.play();
  else
    audioElem.pause();
}

        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("../images/1024px-Speaker_Icon.svg.png")) {
                image.src = "../images//1024px-Speaker_Icon_off.png";
            }
            else {
                image.src = "../images/1024px-Speaker_Icon.svg.png";
            }
        }

    
    function RepeatOneFalse() {
	var image = document.getElementById('myImageRepeat');
	if (image.src.match("../images//ic_repeat_48px-512.png")) {
	window.location.href = "../sky-SMW";
	}else{
	toggleSound();
	}
}

        function changeImage2() {
            var image = document.getElementById('myImageRepeat');
            if (image.src.match("../images/ic_repeat_one_48px-512.png")) {
                image.src = "../images//ic_repeat_48px-512.png";
				document.cookie = "username=Repeat; expires=Thu, 18 Dec 2098 12:00:00 UTC; path=/smm2musec";
            }
            else {
                image.src = "../images/ic_repeat_one_48px-512.png";
				document.cookie = "username=OneRepeat; path=/smm2musec";
            }
        }

</script>
	
</head>
<body onload="checkCookie();" style="background-color:black">
<div class="imgbox">
    <p class="center-fit">
    <img id="myImage" onclick="toggleSound(); changeImage();" class="center-fit" style="filter:invert();" src="../images/1024px-Speaker_Icon.svg.png">
<img src="../images/ic_repeat_one_48px-512.png" id="myImageRepeat" onclick="changeImage2();" style="/* right: 40%; *//* bottom: 35%; */filter: invert(1);/* position: absolute; */max-width: 100%;max-height: 100vh;margin: auto;">
    </p>
</div>
<audio onended="RepeatOneFalse()" id="audio" autoplay="true" src="songs/forest-theme.mp3">
</audio>

<script>
 function setCookie(cname,cvalue,exdays) {
   var d = new Date();
   d.setTime(d.getTime() + (exdays*24*60*60*1000));
   var expires = "expires=" + d.toGMTString();
   document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
 }

 function getCookie(cname) {
   var name = cname + "=";
   var decodedCookie = decodeURIComponent(document.cookie);
   var ca = decodedCookie.split(';');
   for(var i = 0; i < ca.length; i++) {
     var c = ca[i];
     while (c.charAt(0) == ' ') {
       c = c.substring(1);
     }
     if (c.indexOf(name) == 0) {
       return c.substring(name.length, c.length);
     }
   }
   return "";
 }

 function checkCookie() {
   var user=getCookie("username");
   if (user == "Repeat") {
   var image = document.getElementById('myImageRepeat');
   image.src = "../images//ic_repeat_48px-512.png";
   } else {
   var image = document.getElementById('myImageRepeat');
   image.src = "../images//ic_repeat_one_48px-512.png";
   }
 }

</script>

</body></html>
